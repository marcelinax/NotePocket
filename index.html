<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotePocket</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <h1>NotePocket</h1>
        <img src="Image/edit.png" alt="">
    </div>
    <div class="container">
        <div class="createNote">
            <h1>Create a note</h1>
            <div class="text">
                <input type="text" class="title" value="Title">
                <input type="text" class="content" value="Content">
            </div>
            <div class="icons">
                <img src="Image/plus.png"  class = "plus" alt="">
                <img src="Image/color-palette.png" class="palette" alt="">
            </div>
        </div>
        <div class="noteBox">
            <h2>Pinned</h2>
            <div class="pinnedNotes">

            </div>
            <h2>Others</h2>
            <div class="othersNotes">

            </div>
        </div>
    </div>


    <script type="text/javascript" src="main.js">

    </script>
</body>
</html>
